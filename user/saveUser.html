<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragment/layout}">    
    <meta charset="utf-8">
	     <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
		<script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/7A678B1C-4107-8C43-995B-90A65D6E597B/main.js" charset="UTF-8"></script>
	</head>

	<body class="nav-md">
    
        <!-- page content -->
        <div class="right_col" role="main" data-layout-fragment="content">

				<div class="clearfix"></div>

				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="x_panel">
							<div class="x_title">
								<b><font color="orange"><font face=Castellar><font size="5"><center>Ajouter un utilisateur</center></font></font></font></b>
								<ul class="nav navbar-right panel_toolbox">
									<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
									</li>
								</ul>
								<div class="clearfix"></div>
							</div>
							<div class="x_content">




								<form class="form-horizontal form-label-left " th:object="${user}" th:action="@{/user/add}" method="post"    novalidate>
									
									   									
									<div class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Nom d'utilisateur<span class="required">*</span>
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6"  data-validate-words="2" name="name" placeholder="Nom d'utilisateur" required="required" type="text" th:field="*{userName}">
										</div>
									</div> 
									 
									<div class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Email <span class="required">*</span>
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6" data-validate-words="2" name="name" placeholder="e-Mail " required="required" type="text" th:field="*{email}">
										</div>
									</div>
									  								
									
									<div class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Mot de passe <span class="required">*</span>
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6"  data-validate-words="2" name="name" type="password" placeholder="Mot-Passe" required="required" type="text" th:field="*{password}">
										</div>
									</div>  

									<div class="item form-group">
					<label class="control-label col-md-3 col-sm-3 col-xs-12" for="selectRole">RÃ´le <span class="required">*</span>
									</label>

					   <div class="control-label col-md-3 col-sm-3 col-xs-12">
                          <select class="form-control" id="selectRole" th:field="*{role}">
                            <option value="ROLE_SUPERADMIN">Super Admin</option>
									<option value="ROLE_ADMIN">Admin</option>
									<option value="ROLE_USER" selected="selected">Utilisateur</option>
                          </select>
                        </div>
                        </div>




                        <div class="item form-group">
					<label class="control-label col-md-3 col-sm-3 col-xs-12" for="selectStatus">Statut <span class="required">*</span>
									</label>

					   <div class="control-label col-md-3 col-sm-3 col-xs-12">
                          <select class="form-control" id="selectStatus" th:field="*{enabled}">
                            <option value="0">Inactif</option>
							<option value="1" selected="selected">Actif</option>
                          </select>
                        </div>
                        </div>	





									
                        
								<div class="ln_solid"></div>
								<div class="form-group">
									<div class="col-md-6 col-md-offset-3">
										<button type="submit" class="btn btn-primary">Annuler</button>
										<button id="send" type="submit" class="btn btn-success">Sauvegarder</button>
									</div>
								</div>


								</form>






							</div>
						</div>
					</div>
				</div>
			</div>
        <!-- /page content -->

 
</body></html>
