
<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragment/layout}">   
    
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">    
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/7A678B1C-4107-8C43-995B-90A65D6E597B/main.js" charset="UTF-8"></script>
		<link th:href="@{/build/css/custom.min.css}" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
		</head>
							 


	<body class="nav-md">
  
        <!-- page content -->
        <div class="right_col" role="main" data-layout-fragment="content">
			<div class="">
				<div class="page-title">
					<div class="title_left">
						
					</div>
			</div>
            
			<div class="clearfix">
			</div>

            <div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="x_panel">
						<div class="x_title">
							<b><font color="orange"><font face=Castellar><font size="4"><center>MODIFICATION AGENT DE COLLECTE</center></font></font></font></b>
							<ul class="nav navbar-right panel_toolbox">
								<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
								</li>
							</ul>
							<div class="clearfix"></div>
						</div>
                  
						<div class="x_content">
							<form class="form-horizontal form-label-left " th:object="${sigAgentCollecte}" th:action="@{/admin/editSigAgentCollecte/__${sigAgentCollecte.codAgCol}__}" method="post"   novalidate>
								<div class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Code <span class="required">*</span>
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input id="name" class="form-control col-md-7 col-xs-12" disabled="true" data-validate-length-range="6"  data-validate-words="2" name="name" placeholder="Code" required="required" type="text" th:field="*{codAgCol}">
										</div>
									</div>  
									<div class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">nom Agent<span class="required">*</span>
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6"  data-validate-words="2" name="name" placeholder="nom Agent" required="required" type="text" th:field="*{nomAgCol}">
										</div>
									</div>  
									<div class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">prénoms Agent <span class="required">*</span>
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6" data-validate-words="2" name="name" placeholder="prénoms Agent" required="required" type="text" th:field="*{prenomAgentCol}">
										</div>
									</div>
									
									<div class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">mot de passe Agent <span class="required">*</span>
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input id="password" class="form-control" data-validate-length-range="6" data-validate-words="2" name="password" placeholder="pass Agent" required="required" type="text" th:field="*{pwdAgent}">
										     
										</div>
									</div>
									
									
									<div class="form-group" >
										<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Date Début Affectation<span class="required">*</span></label>
										<div class="col-md-6 col-sm-6 col-xs-12">  
											<!--<input type="Date" class="form-control" placeholder="Date Début Affectation..." th:field="*{dateDebutAffectation}" > -->
                                                                              <input type="date" required pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" class="form-control" placeholder="Date Affectation..." th:field="*{dateDebutAffectation}" > 
										</div>
									</div>
									<div class="form-group" >
										<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Date Fin Affectation<span class="required">*</span></label>
										<div class="col-md-6 col-sm-6 col-xs-12">  
											  <!--<input type="Date" class="form-control" placeholder="Date Fin Affectation..." th:field="*{dateFinAffectation}" > -->  
                                                                               <input type="date" required pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" class="form-control" placeholder="Date Fin Affectation..." th:field="*{dateFinAffectation}" > 
                                                                             
										</div>
									</div>
									
									<div class="form-group" >
										<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Contact Téléphonique<span class="required"></span></label>
										<div class="col-md-6 col-sm-6 col-xs-12">  
											<input type="text" class="form-control" placeholder="contact Téléphonique..." th:field="*{contactTel}">
										</div>
									</div>
									<div class="form-group" >
										<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Adresse Mail<span class="required"></span></label>
										<div class="col-md-6 col-sm-6 col-xs-12">  
											<input type="text" class="form-control" placeholder="adresse Mail" th:field="*{adresseMail}">
										</div>
									</div>
								    
								    <div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Structure Agent Collecte <span class="required">*</span></label>
										<div class="col-md-6 col-sm-6 col-xs-12">                                        
										<select class="form-control" name="codEqui" th:field="*{codeStructure}" >
											<option value=" ">Structure Agent </option>  
											<option th:each="SigStructureAgentCollecte:${allSigStructureAgentCollecte}" 
													th:value="${SigStructureAgentCollecte.getCodeStructure()}" 
													th:text="${SigStructureAgentCollecte.getNomStructure()}"> 
											</option>
										</select>
									</div>
								</div> 
								
									<div class="form-group">
                                      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Equipe Collecte <span class="required">*</span></label>
                  
                                    <div class="col-md-6 col-sm-6 col-xs-12">                                        
                                    <select class="form-control" name="codEqui" th:field="*{codEquipe}" >
                                     <option value=""></option>  
                                            <option th:each="sigEquipeCollecte:${allSigEquipeCollecte}" 
                                                    th:value="${sigEquipeCollecte.getCodEquipe()}" 
                                                    th:text="${sigEquipeCollecte.getDesignationEquipe()}"> 
                                            </option>
                                    </select>
                           </div>
                           </div> 
								
								<div class="ln_solid"></div>
								<div class="alert alert-warning alert-dismissible fade in" style="background-color: Gainsboro; align: center" >
                                         <center>
										    <a onclick = "history.back()" class="btn btn-warning">Retour</a>
											<a href="javascript:window.location.reload()" class="btn btn-default">Annuler</a>
											<button id="send" type="submit" class="btn btn-success">Enregistrer</button>
											</center>

									</div>
							</form>
						</div>
                    
					</div>
                </div>
            </div>
        </div>
    <!-- /page content -->
	</body>

	</html>
