<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragment/layout}">    
<meta charset="utf-8">
	     <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">    
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link th:href="@{/build/css/custom.min.css}" rel="stylesheet">
        <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/7A678B1C-4107-8C43-995B-90A65D6E597B/main.js" charset="UTF-8"></script>
  </head>

	<body class="nav-md">
    
        <!-- page content -->
        <div class="right_col" role="main" data-layout-fragment="content">

				<div class="clearfix"></div>

				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="x_panel">
							<div class="x_title">
								<b><font color="orange"><font face=Castellar><font size="4"><center>ENREGISTRER UN QUOTA POUR UNE LOCALITE</center></font></font></font></b>
								<ul class="nav navbar-right panel_toolbox">
									<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
									</li>
								</ul>
								<div class="clearfix"></div>
							</div>
							<div class="x_content">
								<form class="form-horizontal form-label-left " th:object="${sigQuotaLocalite}" th:action="@{'/admin/sigQuotaLocaliteView/add/'+${idSelection}}" method="post"    novalidate>
									<div class="item form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Id Quota<span class="required">*</span>
									</label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6"  data-validate-words="2" name="name"  required="required" type="text" th:field="*{idQuotaLocalite}" readonly="true">
									</div>
								</div> 
								
								
								 <div class="form-group">
                                      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Projet d'affecatation<span class="required">*</span></label>
                    
                                    <div class="col-md-6 col-sm-6 col-xs-12">                                        
                                    <select class="form-control" name="idSelection" th:field="*{idSelection}" > 
                                            <option th:each="sigQuotaSelection:${listSelection1}" 
                                                    th:value="${sigQuotaSelection.getIdSelection()}" 
                                                    th:text="${sigQuotaSelection.getLibelleSelection()}"> 
                                            </option>
                                    </select>
                           </div>
                           </div> 
								
								 <div class="form-group">
                                      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Localité<span class="required">*</span></label>
                    
                                    <div class="col-md-6 col-sm-6 col-xs-12">                                        
                                    <select class="form-control" name="idSelection" th:field="*{codLocalite}" >
                                     <option value="NONE">Selectioner une localité</option>  
                                            <option th:each="SigLocalite:${allSigLocalite}" 
                                                    th:value="${SigLocalite.getCodLocalite()}" 
                                                    th:text="${SigLocalite.getNomLocalite()}"> 
                                            </option>
                                    </select>
                           </div>
                           </div> 
								
							
								
								<div class="item form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Effectif à affecter<span class="required">*</span>
									</label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6" data-validate-words="2" name="name" placeholder="Effectif à affecter" required="required" type="number" th:field="*{effAAffecter}">
									</div>
								</div>
									<div class="ln_solid"></div>
									<div class="alert alert-warning alert-dismissible fade in" style="background-color: Gainsboro; align: center" >
									<center>
										    <a onclick = "history.back()" class="btn btn-warning" >Retour</a>
											<a href="javascript:window.location.reload()" class="btn btn-default">Annuler</a>
											<button id="send" type="submit" class="btn btn-success">Enregistrer</button>
											</center>

									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>

        <!-- /page content -->

 
</body></html>
