									<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">idEquipeLocalite<span class="required">*</span>
									</label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6"  data-validate-words="2" name="name" placeholder="idEquipeLocalite" required="required" type="text" th:field="*{idEquipeLocalite}">

								</div> 
								
								<div class="item form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">dateAffectLoc<span class="required">*</span>
									</label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6" data-validate-words="2" name="name" placeholder="dateAffectLoc" required="required" type="text" th:field="*{dateAffectLoc}">
									</div>
								</div>
								
								<div class="form-group">
                                      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Equipe Collecte <span class="required">*</span></label>

                                     <option value="NONE">Equipe Collecte </option>  
                                            <option th:each="sigEquipeCollecte:${allSigEquipeCollecte}"

                                                    th:text="${sigEquipeCollecte.getDesignationEquipe()}"> 
                                            </option>
                                    </select>
                           </div>
                           </div> 
						   
						   <div class="item form-group">

                        </label>

                                <select class="form-control" name="codeLoc" th:field="*{codLocalite}" >
                                                     <option value="NONE">...Localite ...</option>  
                                                           <option th:each="sigLocalite:${allSigLocalite}" 
				                                           th:value="${sigLocalite.getCodLocalite()}" 
				                                           th:text="${sigLocalite.getNomLocalite()}">
