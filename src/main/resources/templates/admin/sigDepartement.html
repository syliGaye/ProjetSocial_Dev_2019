<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragment/layout}">   
  
  <head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">    
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link th:href="@{/build/css/custom.min.css}" rel="stylesheet">
        <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/7A678B1C-4107-8C43-995B-90A65D6E597B/main.js" charset="UTF-8"></script>
  </head>

  <body class="nav-md">   
        <!-- page content -->
        <div class="right_col" role="main" style="min-height: 809px;" data-layout-fragment="content">
			<br/>
			<div class="col-md-12 col-sm-12 col-xs-12">
			<a class="btn btn-large btn-success" th:href="@{/admin/SigDepartement/add}">Ajouter un Departement</a>
				<div class="x_panel">
					<div class="x_title">
						<b><font color="orange"><font face=Castellar><font size="4"><center>LISTE DES DEPARTEMENTS</center></font></font></font></b>
						<ul class="nav navbar-right panel_toolbox">
						  <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
						</ul>
						<div class="clearfix"></div>
					</div>
					<center>
					<div class="x_content">
     						<table id="datatable-buttons" class="table table-striped table-bordered jambo_table bulk_action" width="90%">
							<thead>
								<tr heigth="5px">
									 <th><center>Code</center></th>
									 <th><center>Departement</center></th>
									 <th><center>Region</center></th>
									 <th><center>Actions</center></th>                       
								</tr>
							</thead>
							<tbody>
								<tr heigth=2% th:each="SigDepartementView,iterStat:${allSigDepartementView}">
									<td align="center" th:text="${SigDepartementView.codDepartement}" width=5%> </td>
									<td th:text="${SigDepartementView.nomDepartement}"></td>  
									<td th:text="${SigDepartementView.nomRegion}"></td>                     									
									<td width=30% allign="center">
										<center>
						
									        <a class="btn btn-info btn-xs" th:href="@{/admin/editSigDepartement/__${SigDepartementView.codDepartement}__}" onclick="return confirm('Voulez-vous modifier ce Département ?')" ><i class="fa fa-edit"></i>&nbsp;
												Modifier
											</a>
											<a class="btn btn-danger btn-xs" th:href="@{/admin/SigDepartement/delete/__${SigDepartementView.codDepartement}__}" onclick="return confirm('Voulez-vous supprimer ce Département ?')" ><i class="fa fa-trash-o"></i>&nbsp;
												Supprimer
											</a>  
										</center>                 
									</td>
								</tr>
							</tbody>
						</table>
						
					  </div>
					  </center>
				</div>
			</div>
		</div>
        <!-- /page content -->
