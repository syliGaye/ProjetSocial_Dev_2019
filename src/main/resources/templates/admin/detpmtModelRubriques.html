<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragment/layout}">   
  
  <head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">    
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link th:href="@{/build/css/custom.min.css}" rel="stylesheet">
        <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/7A678B1C-4107-8C43-995B-90A65D6E597B/main.js" charset="UTF-8"></script>
  </head>

  <body class="nav-md">   
        <!-- page content -->
        <div class="right_col" role="main" style="min-height: 809px;" data-layout-fragment="content">
			
			<div class="col-md-12 col-sm-12 col-xs-12">
			<a class="btn btn-large btn-success" th:href="@{/admin/pmtModelRubriques/add}">Ajouter Model</a>
				<div class="x_panel">
					<div class="x_title">
						<H2 ><b><font color="orange"><font face=Castellar><font size="13"><center>Détail Rubrique du model </center></font></font></font></b></H2>
						<ul class="nav navbar-right panel_toolbox">
						  <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
						</ul>
						<div class="clearfix"></div>
					</div>
					<center>
					<div class="x_content">
					
						<table id="datatable-buttons" class="table table-striped table-bordered" width="70%">
							<thead>
								<tr heigth="5px">
									                <th>Code rubrique</th>
                                                    <th>N°Ordre Rubriques</th>
													<th>Dessignation Rubrique</th>
													<th>Description Rubrique</th>
													<th>Score Rubrique</th>
                                                    <th>Mode Calcul</th>
                                                    <th>Formule Calcul</th>													
                                                     <th>Action</th>                       
								</tr>
							</thead>
							<tbody>
								<tr heigth=2% th:each="pmtModelRubriques,iterStat:${findByCodModel}">
								
									<td th:text="${pmtModelRubriques.idModelRubrique}"> </td>
									<td th:text="${pmtModelRubriques.ordreRubrique}"></td> 
                                    <td th:text="${pmtModelRubriques.designationRubrique}"></td>
								    <td th:text="${pmtModelRubriques.desciptionRubrique}"></td>
								    <td th:text="${pmtModelRubriques.scoreRubrique}"></td>  
									<td th:text="${pmtModelRubriques.modeCalc}"></td>
									<td th:text="${pmtModelRubriques.formuleCalc}"></td>
									<td width=30% allign="center">
										<center>
											<a class="btn btn-info btn-xs" th:href="${'/admin/editPmtModelRubriques/'+pmtModelRubriques.idModelRubrique}" onclick="return confirm('Voulez-vous modifier ce PMT ?')" ><i class="fa fa-edit"></i>
												Modifier
											</a>
											 <a class="btn btn-danger btn-xs" th:href="${'/admin/pmtModelRubriques/delete/'+pmtModelRubriques.idModelRubrique}"><i class="fa fa-trash-o"></i>
												Supprimer
											</a>  
										</center>            
									</td>
								</tr>
							</tbody>
						</table>
						
					  </div>
					  </center>
				</div>
			</div>
		</div>
        <!-- /page content -->

    </body>
</html>
