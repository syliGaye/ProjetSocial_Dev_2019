<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragment/layout}">   
<meta charset="utf-8">
	     <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <body class="nav-md">

			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="x_panel">
					<div class="x_title">

						  <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
						</ul>
						<div class="clearfix"></div>
					</div>
					<center>
						<div class="x_content">
							
							<table id="datatable-buttons" class="table table-striped table-bordered" width="90%">
								<thead>
									<strong><tr heigth="5px">
																		   <th >Id bénéficiaire</th>
																			<th >localite</th>
																			<th >Village</th>
																			<th >Nom chef menage</th>
																			<th >Date affectation</th>
																			<th >Date Retrait</th>
																																				   
									</strong></tr>
								</thead>
								<tbody>

											  <td th:text="${PrgBeneficiaireView.dateRetrait}"> </td>
									</tr>
								</tbody>
							</table>
								
						</div>
					</center>
				</div>
			</div>
			<table class="table table-hover table-striped table-bordered table-advanced tablesorter">

					<a th:href="@{/admin/sigQuotaSelectionRetrait}" class="btn btn-warning">Retour</a>
