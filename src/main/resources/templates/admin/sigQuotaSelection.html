<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragment/layout}">   
<meta charset="utf-8">
	     <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">    
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link th:href="@{/build/css/custom.min.css}" rel="stylesheet">
        <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/7A678B1C-4107-8C43-995B-90A65D6E597B/main.js" charset="UTF-8"></script>
  </head>

  <body class="nav-md">   
        <!-- page content -->
        <div class="right_col" role="main" style="min-height: 809px;" data-layout-fragment="content">
			<br/>
			<div class="col-md-12 col-sm-12 col-xs-12">
			<br/>
			<a class="btn btn-large btn-success" th:href="@{/admin/sigQuotaSelection/add}">Ajouter un projet </a>
				<div class="x_panel">
					<div class="x_title">
						<br/>
						<b><font color="orange"><font face=Castellar><font size="4"><center>PROJETS D'AFFECATTION DE MENAGES AU PROJET </center></font></font></font></b>
						<ul class="nav navbar-right panel_toolbox">
						  <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
						</ul>
						<div class="clearfix"></div>
					</div>
					<center>
					<div class="x_content">
					
						<table id="datatable-buttons" class="table table-striped table-bordered jambo_table bulk_action" width="100%">
							<thead>
								<strong>
									<tr heigth="5px">
										<th><center>Numero</center></th>
										<th><center>Libellé Selection</center></th>
									    <th><center>Description Selection</center></th>  
										<th><center>Effectif à affecter</center></th>
										<th><center>Effectif affecté</center></th>
										<th><center>Statut</center></th>
										<th><center>Actions</center></th>                 
									</tr>
								</strong>
							</thead>
							<tbody>
								<tr heigth=2% th:each="sigQuotaSelection,iterStat:${allSigQuotaSelection}">
									<td align="center" th:text="${sigQuotaSelection.idSelection}" width=5%> </td>
									<td th:text="${sigQuotaSelection.libelleSelection}" width=25%></td> 
                                    <td th:text="${sigQuotaSelection.desciptionSelection}"></td> 							
                                    <td th:text="${sigQuotaSelection.effAAffecter}"  width=10%></td> 
                                    <td th:text="${sigQuotaSelection.effAffecter}"  width=10%></td> 		
                                    <td th:text="${sigQuotaSelection.statut}"  width=10%></td> 		
									<td width=30% allign="center" th:switch="${sigQuotaSelection.statut}">
										<center>
										<span th:case="Terminer">
											<a class="btn btn-info btn-xs" th:href="@{/admin/sigQuotaLocaliteViewDet/__${sigQuotaSelection.idSelection}__}"><i class="fa fa-edit"></i>&nbsp; 
												Détails 
											</a> 
										</span>
										<span th:case="'En cours'">
											<a class="btn btn-info btn-xs" th:href="@{/admin/editSigQuotaSelections/__${sigQuotaSelection.idSelection}__}" onclick="return confirm('Voulez-vous modifier ce projet ?')" ><i class="fa fa-edit"></i>&nbsp;
												Modifier
											</a>
											 <a class="btn btn-danger btn-xs" th:href="@{/admin/sigQuotaSelection/delete/__${sigQuotaSelection.idSelection}__}" onclick="return confirm('Voulez-vous supprimer ce projet ?')"><i class="fa fa-trash-o"></i>&nbsp;
												Supprimer
											</a>  
											<a class="btn btn-info btn-xs" th:href="@{/admin/sigQuotaLocaliteView/__${sigQuotaSelection.idSelection}__}"><i class="fa fa-edit"></i>&nbsp; 
												Détails 
											</a> 
										</span>
											
										</center>  
									</td>
								</tr>
							</tbody>
						</table>
					  </div>
					  </center>
				</div>
			</div>
		</div>
        <!-- /page content -->

    </body>
</html>
