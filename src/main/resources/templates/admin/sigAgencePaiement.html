<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragment/layout}">   
<meta charset="utf-8">
	     <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">    
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link th:href="@{/build/css/custom.min.css}" rel="stylesheet">
        <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/7A678B1C-4107-8C43-995B-90A65D6E597B/main.js" charset="UTF-8"></script>
  </head>

  <body class="nav-md">   
        <!-- page content -->
        <div class="right_col" role="main" style="min-height: 809px;" data-layout-fragment="content">
			<br/>
			<div class="col-md-12 col-sm-12 col-xs-12">
			<a class="btn btn-large btn-success" th:href="@{/admin/sigAgencePaiement/add}">Ajouter une agence de paiement </a>
				<div class="x_panel">
					<div class="x_title">
						
						<b><font color="orange"><font face=Castellar><font size="4"><center>LISTE DES AGENCES DE PAIEMENTS</center></font></font></font></b>
						<ul class="nav navbar-right panel_toolbox">
						  <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
						</ul>
						<div class="clearfix"></div>
					</div>
					<center>
					<div class="x_content">
					
						<table id="datatable-buttons" class="table table-striped jambo_table bulk_action" width="90%">
							<thead>
								<strong><tr heigth="5px">
														<th >Code Agence</th>
														<th >Raison sociale</th> 
														<th >Siège social</th>
														<th >Date création</th>
														<th >N° telephone</th>
														<th >EMail</th>
														<th >Nom Prenoms Responsable</th>   
														<th >Actions</th>                                                  
                                                                           
								</strong></tr>
							</thead>
							<tbody>
								<tr heigth=2% th:each="sigAgencePaiement,iterStat:${allSigAgencePaiement}">
								
									<td align="center" th:text="${sigAgencePaiement.codAp}" width=5%> </td>
									<td th:text="${sigAgencePaiement.raisonSocialAp}"> </td>
									<td th:text="${sigAgencePaiement.siegeSocial}"> </td>
									<td th:text="${sigAgencePaiement.dateCreation}" width=10%> </td>
									<td th:text="${sigAgencePaiement.telAp}" width=10%> </td>
									<td th:text="${sigAgencePaiement.email}" width=15%> </td>
									<td th:text="${sigAgencePaiement.nomRespon+'  '+sigAgencePaiement.prenomRespon}"> </td>
                                   
									
									<td width=20% allign="center">
										<center>
											<a class="btn btn-info btn-xs" th:href="@{/admin/editSigAgencePaiement/__${sigAgencePaiement.codAp}__}" onclick="return confirm('Voulez-vous  modifier cette Agence ?')" ><i class="fa fa-edit"></i>&nbsp;
												Modifier
											</a>
											 <a class="btn btn-danger btn-xs" th:href="@{/admin/sigAgencePaiement/delete/__${sigAgencePaiement.codAp}__}" onclick="return confirm('Voulez-vous supprimer cette Agence ?')" ><i class="fa fa-trash-o"></i>&nbsp;
												Supprimer
											</a>  
										</center>            
									</td>
								</tr>
							</tbody>
						</table>
						
					  </div>
					  </center>
				</div>
			</div>
		</div>
        <!-- /page content -->

    </body>
</html>
