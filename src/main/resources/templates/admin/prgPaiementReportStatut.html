<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragment/layout}">   
  
  <head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">    
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link th:href="@{/build/css/custom.min.css}" rel="stylesheet">
        <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/7A678B1C-4107-8C43-995B-90A65D6E597B/main.js" charset="UTF-8"></script>
  </head>

  <body class="nav-md">   
        <!-- page content -->
        <div class="right_col" role="main" style="min-height: 809px;" data-layout-fragment="content">
			<br/>
			<div class="col-md-12 col-sm-12 col-xs-12">
			<a class="btn btn-large btn-success" th:href="@{/admin/prgPaiementReportStatut/add}">Ajouter un statut paiement report</a>
				<div class="x_panel">
					<div class="x_title">
						<b><font color="orange" size="4"><center>LISTE DES STATUTS PAIEMENT REPORT</center></font></b>
						<ul class="nav navbar-right panel_toolbox">
						  <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
						</ul>
						<div class="clearfix"></div>
					</div>
					<center>
					<div class="x_content">
					
						<table id="datatable-buttons" class="table table-striped table-bordered jambo_table bulk_action" width="100%">
							<thead>
								<tr heigth="5px">
									 <th><center>Id report statut</center></th>
									 <th><center>Agence paiement</center></th>
									 <th><center>Code report statut</center></th>
									 <th><center>paiement report statut</center></th>
									 <th><center>Paiement Effectué?</center></th>
									 <th><center>Actions</center></th>                       
								</tr>
							</thead>
							<tbody>
								<tr heigth=2% th:each="prgPaiementReportStatutView,iterStat:${allPrgPaiementReportStatutView}">
									<td align="center" th:text="${prgPaiementReportStatutView.idPaiementReportStatut}" > </td>
									<td align="center" th:text="${prgPaiementReportStatutView.raisonSocialAp}" > </td>
									<td align="center" th:text="${prgPaiementReportStatutView.codPaiementReportStatut}" > </td>
									<td th:text="${prgPaiementReportStatutView.libellePaiementReportStatut}">  </td>
									<td align="center" th:text="${prgPaiementReportStatutView.etatPaiementReportStatut}"></td>                      									
									<td width=20% allign="center">
										<center>
											<a class="btn btn-info btn-xs" th:href="@{/admin/editPrgPaiementReportStatut/__${prgPaiementReportStatutView.idPaiementReportStatut}__}" onclick="return confirm('Voulez-vous modifier ce statut ?')" ><i class="fa fa-edit"></i>&nbsp;
												Modifier
											</a>
											 <a class="btn btn-danger btn-xs" th:href="@{/admin/prgPaiementReportStatut/delete/__${prgPaiementReportStatutView.idPaiementReportStatut}__}" onclick="return confirm('Voulez-vous supprimer ce statut ?')" ><i class="fa fa-trash-o"></i>&nbsp;
												Supprimer
											</a>  
										</center>            
									</td>
								</tr>
							</tbody>
						</table>
						
					  </div>
					  </center>
				</div>
			</div>
		</div>
        <!-- /page content -->
    </body>
</html>
