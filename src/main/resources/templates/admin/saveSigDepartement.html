<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragment/layout}">    
    
    <head>
		<script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/7A678B1C-4107-8C43-995B-90A65D6E597B/main.js" charset="UTF-8"></script>
	</head>

	<body class="nav-md">
    
        <!-- page content -->
        <div class="right_col" role="main" data-layout-fragment="content">
			<div class="">
				<div class="page-title">
					<div class="title_left">
						
					</div>
				</div>
				<div class="clearfix"></div>

				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="x_panel">
							<div class="x_title">
								<b><font color="orange"><font face=Castellar><font size="5"><center>SAISIE D'UN DEPARTEMENT</center></font></font></font></b>
								<ul class="nav navbar-right panel_toolbox">
									<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
									</li>
								</ul>
								<div class="clearfix"></div>
							</div>
							<div class="x_content">
								<form class="form-horizontal form-label-left " th:object="${SigDepartement}" th:action="@{/admin/SigDepartement/add}" method="post"    novalidate>
									<div class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Code Departement<span class="required">*</span>
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6"  data-validate-words="2" name="codDepartement" placeholder="CodeDepartemnt" required="required" type="number" th:field="*{codDepartement}" readonly="true">
										</div>
									</div>  
									
									
									 
								    <div class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Libelle Departement <span class="required">*</span>
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6"  data-validate-words="2" name="name" placeholder="Libelle Departemnt" required="required" type="text" th:field="*{NomDepartement}">
										</div>
									</div> 
									
											   <div class="form-group">
                                      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Region <span class="required">*</span></label>
                    
                                    <div class="col-md-6 col-sm-6 col-xs-12">                                        
                                    <select class="form-control" name="codRegion" th:field="*{codRegion}" >
                                     <option value="NONE">Region</option>  
                                            <option th:each="SigRegion:${allSigRegion}" 
                                                    th:value="${SigRegion.getCodRegion()}"
                                                    th:text="${SigRegion.getNomRegion()}"> 
                                            </option>
                                    </select>
                           </div>
                           </div> 
									<div class="ln_solid"></div>
										<div class="alert alert-warning alert-dismissible fade in" style="background-color: Gainsboro; align: center" >
                                         <center>
										    <a onclick = "history.back()" class="btn btn-warning" >Retour</a>
											<a href="javascript:window.location.reload()" class="btn btn-default">Annuler</a>
											<button id="send" type="submit" class="btn btn-success">Enregistrer</button>
											</center>

									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
        </div>
        <!-- /page content -->

 
</body></html>
