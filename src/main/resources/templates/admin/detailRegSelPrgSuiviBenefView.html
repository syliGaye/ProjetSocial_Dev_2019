<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragment/layout}">   
    
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">    
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/7A678B1C-4107-8C43-995B-90A65D6E597B/main.js" charset="UTF-8"></script>
	</head>

	<body class="nav-md">

		<div class="right_col" role="main" style="min-height: 700px;" data-layout-fragment="content">

			<b><font color="orange"><font face=Castellar><font size="4"><center>DETAILS DES BENEFICIAIRES PAR REGION ET PAR ANNEE</center></font></font></font></b>

				<br/>
				<div class="row-fluid sortable ui-sortable">

						<div class="panel-body">
						
						
						<div class="ln_solid"></div>
									<div class="alert alert-warning alert-dismissible fade in" style="background-color: Gainsboro; align: center" >
									<center>
								    <a onclick = "history.back()" class="btn btn-warning">Retour</a>												
								    </center>
									</div>
						
							<div id="no-more-tables">
				
				<table id="datatable-fixed-header" class="table table-striped table-bordered jambo_table bulk_action" width="100%">

										    <th><center> Phase</center></th>
											<th><center> Programme</center></th>
											<th><center>Id beneficiaire</center></th>
											<th><center>Chef ménage</center></th>
											<th><center> Genre chef ménage</center></th>
											<th><center>Effectif total ménage</center></th>
											<th><center> Homme</center></th>
											<th><center> Femme</center></th>
											<th><center>Récipiendaire</center></th>
											<th><center>Région</center></th>
											<th><center>Département</center></th>
											<th><center>village</center></font></th>
											
						</tr>
					</thead>
					<tbody>
						                        <tr th:each="prgSuiviBenefView,iter:${listBenefDetailsRegSel}">

												 <td  th:text="${prgSuiviBenefView.libelleProgramme}" ></td>

												<td  th:text="${prgSuiviBenefView.nomChefMenage}" ></td>

												<td  th:text="${prgSuiviBenefView.nomRecipiendaire}" ></td>
												<td th:text="${prgSuiviBenefView.nomRegion}" ></td> 
												 <td  th:text="${prgSuiviBenefView.nomDepartement}" ></td>
												<td th:text="${prgSuiviBenefView.villageQuartier}" ></td> 
											
						</tr>
					</tbody>
				</table>
				
				                <br>
			                	<br>
								<div class="ln_solid"></div>

								    <a onclick = "history.back()" class="btn btn-warning">Retour</a>
