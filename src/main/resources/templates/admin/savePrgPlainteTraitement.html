<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragment/layout}">    
    <meta charset="utf-8">
	     <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
		<script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/7A678B1C-4107-8C43-995B-90A65D6E597B/main.js" charset="UTF-8"></script>
	</head>

	<body class="nav-md">
    
        <!-- page content -->
        <div class="right_col" role="main" data-layout-fragment="content">

				<div class="clearfix"></div>

				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="x_panel">
							<div class="x_title">
								<b><font color="orange"><font face=Castellar><font size="5"><center>ENREGISTRER UN TRAITEMENT DE PLAINTE</center></font></font></font></b>
								<ul class="nav navbar-right panel_toolbox">
									<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
									</li>
								</ul>
								<div class="clearfix"></div>
							</div>
							<div class="x_content">
								<form class="form-horizontal form-label-left " th:object="${prgPlainteTraitement}" th:action="@{/admin/prgPlainteTraitement/add}" method="post" novalidate>
								 
									<div class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">N°Traitement<span class="required">*</span>
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6"  data-validate-words="2" name="name" placeholder="N°Traitement" required="required" type="text" th:field="*{numTrait}" readonly="true">
										</div>
									</div> 
									 	
									<div class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">N° Plainte<span class="required">*</span>
										</label>
										
										<div class="col-md-6 col-sm-6 col-xs-12">
										
											<select class="form-control" name="codeLoc" th:field="*{numPlainte}" >
														<option value="NONE">...Plaintes ...</option>  
															<option th:each="prgPlainte:${allPrgPlainte}" 
															th:value="${prgPlainte.getNumPlainte()}" 
															th:text="${prgPlainte.getNumPlainte()}"> 
															</option>
													</select>
										
										</div>
										
										
									</div> 
									 
									<div class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Date Traitement <span class="required">*</span>
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6" data-validate-words="2" name="name" placeholder="Date Traitement" required="required" type="text" th:field="*{dateTraitement}">
										</div>
									</div> 
						
									
									<div class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Agent Traiteur<span class="required">*</span>
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6" data-validate-words="2" name="name" placeholder="Agent Traiteur" required="required" type="text" th:field="*{nomAgentTraiteur}">
										</div>
									</div>
									
										<div class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name"> Tel Agent<span class="required">*</span>
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6" data-validate-words="2" name="name" placeholder="Tel Agent" required="required" type="text" th:field="*{telAgentTraiteur}">
										</div>
									</div> 
									
									<div class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name"> Solution proposée<span class="required">*</span>
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6" data-validate-words="2" name="name" placeholder="Solution proposée" required="required" type="text" th:field="*{solutionPropose}">
										</div>
									</div> 
									
									<div class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Observations<span class="required">*</span>
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6" data-validate-words="2" name="name" placeholder="Observations" required="required" type="text" th:field="*{observations}">
										
										</div>
									</div> 
									<div class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Niveau traitement<span class="required">*</span>
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6" data-validate-words="2" name="name" placeholder="Niveau traitement" required="required" type="text" th:field="*{codNivTr}">
										</div>
									</div>
									
									<div class="ln_solid"></div>
									<div class="alert alert-warning alert-dismissible fade in" style="background-color: Gainsboro; align: center" >
                                         <center>
										  	<a th:href="@{/admin/prgPlainteTraitementView}" class="btn btn-warning">Retour</a>
											<a th:href="@{/admin/prgPlainteTraitement/add}" class="btn btn-default">Annuler</a>
											<button id="send" type="submit" class="btn btn-success">Enregistrer</button>
											<a th:href=" @{/admin/prgPlainteView}" class="btn btn-default">Details</a>
										</center>

									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
        <!-- /page content -->

 
</body></html>
