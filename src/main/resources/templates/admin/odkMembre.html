<!-- RSU_MEMBRE_MENAGE_VIEW.HTML -->
<!DOCTYPE html>
<html lang="en" xmlns:p="http://primefaces.org/ui" data-layout-decorate="~{fragment/layout}" >   
  
  <head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">    
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link th:href="@{/build/css/custom.min.css}" rel="stylesheet">
        <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/7A678B1C-4107-8C43-995B-90A65D6E597B/main.js" charset="UTF-8"></script>
  </head>

  <body class="nav-md">   
        <!-- page content -->
        <div class="right_col" role="main" style="min-height: 809px;" data-layout-fragment="content">
        <br/>
         <div class="x_title">
						<b><font color="orange" size="4"><center>CONSULTATION DES MEMBRES DES MENAGES ODK</center></font></b>
						<ul class="nav navbar-right panel_toolbox">
						  <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
						</ul>
						<div class="clearfix"></div>
					</div>
					<b><font color="orange"><font face=Castellar><font size="4"><center>FILTRE</center></font></font></font></b>
				<center>						    
				<div class="x_content" width="95%">
				
					<div class="portlet-header">
					
					<form class="form-horizontal form-label-left " id="dataOdkMembre" th:object="${SigFiltreRecherche}" th:action="@{/admin/odkMembre/rech}" method="post" enctype="multipart/form-data" novalidate>
					
						<table class="table-striped jambo_table bulk_action" width="90%"  style="border-collapse: separate;  border-spacing: 10px; background-color: Lavender;">
							<tbody>
								<tr spacing="10px" padding="10px">
							
								    
									<td align="right">
										<label for="region"><font color=black>Région:</font></label>
									</td>	
									<td align="left">
									     <select class="form-control" type="text"  id="f_region" th:field="*{codRegion}" required="">
									      <option value="">Selectioner une Région</option>
                                              <option th:each="SigRegion:${allSigRegion}" 
	                                                    th:value="${SigRegion.getCodRegion()}"
	                                                    th:text="${SigRegion.getNomRegion()}">
	                                            </option>
                         				</select>											
									</td>
									<td align="right">
										<label for="Département"><font color=black>Département:</font></label>
									</td>	
									<td align="left">
									    <select class="form-control" type="text" id="f_departement" th:field="*{codDepartement}" required="">
									      <option value="">Selectioner un Département</option>
                                             <option  th:each="SigDepartement:${allSigDepartement}" 
	                                                     th:value="${SigDepartement.getCodDepartement()}"
	                                                     th:text="${SigDepartement.getNomDepartement()}">
	                                            </option>
                         				</select>											
									</td>
									<td align="right">
										<label for="Sous-Préfecture"><font color=black>Sous-Préfecture:</font></label>
									</td>	
									<td align="left">
									    <select class="form-control" id="f_s_prefecture" th:field="*{codSPref}"  required="">
									      <option value="">Selectioner une Sous-Préfecture</option>
                                             <option  th:each="SigSousPrefecture:${allSigSousPrefecture}" 
                                                    th:value="${SigSousPrefecture.getCodSPref()}"
                                                    th:text="${SigSousPrefecture.getNomSPref()}">
                                              </option>
                         				</select>											
									</td>
								</tr>
								<tr>
									<td align="right">
										<label for="Localité"><font color=black>Localité:</font></label>
									</td>	
									<td align="left">		
									     <select class="form-control" id="f_localite" th:field="*{codLocalite}" required="">
									      <option value="">Selectioner une localité</option>
                                             <option  th:each="SigLocalite:${allSigLocalite}" 
                                                    th:value="${SigLocalite.getCodLocalite()}"
                                                    th:text="${SigLocalite.getNomLocalite()}">
                                            </option>
                         				</select>									
									</td>
									<td align="right">
										<label for="Village"><font color=black>Village:</font></label>
									</td>	
									<td align="left">										
										<input class="form-control" type="text" placeholder="Village" th:field="*{villageQuartier}" id="f_Village"/>
									</td>
									
									<td align="right">
										<label for="Lien parent"><font color=black>Genre:</font></label>
									</td>	
									<td align="left" >																				
									  <select class="form-control" id="f_lien" th:field="*{nomLocalite}" required="">
									     <option value="">Genre du membre</option>  
                                         <option value="1">Femme</option>  
                                          <option value="0">Homme</option>  
                         				</select>								   
									</td>
								</tr>								
								<tr>
																										
									</td>		
									<td  align="right">
									    <label for="Recipiendaire"><font color=black>Nom Membre:</font></label>
									</td>	
									<td align="left"colspan=3 >										
										<input class="form-control" type="text" placeholder="Nom Membre"  th:field="*{nomRegion}" name="Membre" id="f_membre"/>
									</td>
									
									</tr>
								
							
							</tbody>
						</table>
						</br>
						<center>
							<p><button target="submit" class="btn btn-success" style="background-color: #0099ff"><b>Rechercher</b></button></p>
						</center>
					</form>
					</div>
					</div>
			</center>
        
        	<br/>
			
		
			<div class="col-md-12 col-sm-12 col-xs-12">
			<!--a class="btn btn-large btn-success" >Ajouter Membre</a-->
				<div class="x_panel">
					<div class="x_title">
						<b><font color="orange" size="4"><center>LISTE DES MEMBRES DU MENAGE ODK</center></font></b>
						<ul class="nav navbar-right panel_toolbox">
						  <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
						</ul>
						<div class="clearfix"></div>
					</div>
					<center>
					<div class="x_content">
					
						<table id="datatable-buttons" class="table table-striped table-bordered jambo_table bulk_action" width="100%">
							<thead>
								<tr heigth="5px">
									<th >CodeLocalité #</th>
									<th>Village</th>
									<th >Nom </th>
									<th >Prénoms </th>
									<th >Genre</th>
									<th >Lien</th>
									<th >Action</th>                       
								</tr>
							</thead>
							<tbody>
								<!--  tr th:each="odkMembre,iterStat:${allOdkMembre}">-->
								
								<tr th:each="odkMembre,i:${result}">
									<td th:text="${odkMembre.CodeLocalite}" width=15%> </td>
									<td th:text="${odkMembre.villageQuartier}" width=15%></td> 
									<td th:text="${odkMembre.nom}" width=15%> </td>
									<td th:text="${odkMembre.prenoms}" width=20%></td>
									<td th:text="${odkMembre.genre}" width=10%></td>
									<td th:text="${odkMembre.membreLien}" width=10%></td>
									<td  allign="center">
										<center>
											<a class="btn btn-info btn-xs" th:href="${'/admin/detailOdkMembre/'+odkMembre.idMembre}" ><i class="fa fa-edit"></i>&nbsp;
												Détails
											</a>
										</center>            
									</td>
								</tr>
							</tbody>
						</table>
						
					  </div>
					  </center>
				</div>
			</div>
		</div>
        <!-- /page content -->

    </body>
</html>
