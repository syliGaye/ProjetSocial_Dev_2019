

<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragment/layout}">   
    
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">    
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/7A678B1C-4107-8C43-995B-90A65D6E597B/main.js" charset="UTF-8"></script>
	</head>

	<body class="nav-md">
  
        <!-- page content -->
    <div class="right_col" role="main" data-layout-fragment="content">
		<div class="">
			
            
			<div class="clearfix">
			</div>

            <div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="x_panel">
					
						<div class="x_title">
									<b><font color="orange"><font face=Castellar><font size="4"><center>INFOS - PROGRAMME</center></font></font></font></b>
									<ul class="nav navbar-right panel_toolbox">
										<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
										</li>
									</ul>
						</div>
                  
						<div class="x_content">
							<form class="form-horizontal form-label-left " th:object="${SigProgramme}"  th:action="${'/admin/sigProgrammeFiche/'+SigProgramme.codProgramme}"   novalidate>
										<div class="item form-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Code Programme <span class="required"></span>
												</label>
												<div class="col-md-6 col-sm-3 col-xs-6">
													<input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6"  data-validate-words="2" name="name" placeholder="Code Programme" required="required" type="text" th:field="*{codProgramme}" readonly="true">
												</div>
										</div> 
									 
										<div class="item form-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Libellé Programme <span class="required">*</span>
												</label>
												<div class="col-md-6 col-sm-6 col-xs-12">
													<input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6"  data-validate-words="2" name="name" placeholder="Libelle Programme" required="required" type="text" th:field="*{libelleProgramme}"readonly="true">
												</div>
										</div> 
									
										<div class="item form-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Description Programme <span class="required">*</span>
												</label>
												<div class="col-md-6 col-sm-6 col-xs-12">
													<input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6"  data-validate-words="2" name="name" placeholder="Description Programme" required="required" type="text" th:field="*{descProgramme}"readonly="true">
												</div>
										</div>
									
										<div class="item form-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Date Debut <span class="required">*</span>
												</label>
												<div class="col-md-6 col-sm-6 col-xs-12">
													<input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6"  data-validate-words="2" name="name" placeholder="DD/MM/YYYY" required="required" type="date" th:field="*{dateDebPrg}" SimpleDateFormat="DD/MM/YYY" readonly="true">
												</div>
										</div>
									
									
										<div class="item form-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Date Fin <span class="required">*</span>
												</label>
												<div class="col-md-6 col-sm-6 col-xs-12">
													<input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6"  data-validate-words="2" name="name" placeholder="DD/MM/YYY" required="required" type="date" th:field="*{dateFinPrg}" SimpleDateFormat="DD/MM/YYY" readonly="true">
												</div>
										</div>
									
										
									
										<div class="item form-group">
													<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Montant Alloué <span class="required">*</span>
													</label>
													<div class="col-md-6 col-sm-6 col-xs-12">
														<input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6"  data-validate-words="2" name="name" placeholder="Montant Alloué" required="required" type="number" th:field="*{montAllocation}" readonly="true">
													</div>
										</div>
								
									
										<div class=" item form-group">
													<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Model<span class="required">*</span></label>
								
													<div class="col-md-6 col-sm-6 col-xs-12">                                        
														<select class="form-control" name="codModel" th:field="*{codModel}" readonly="true" >
														 
																<option th:each="PmtModel:${allPmtModel}" 
																		th:value="${PmtModel.getCodModel()}"
																		th:text="${PmtModel.getLibelleModel()}"> 
																</option>
														</select>
													</div>
										</div>
										
							</form>
							<div class="ln_solid"></div>
							<div class="x_title">
									<b><font color="orange"><font face=Castellar><font size="4"><center>FINANCEMENTS</center></font></font></font></b>
									<ul class="nav navbar-right panel_toolbox">
										<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
										</li>
									</ul>
							 </div>
									<table  class="table table-striped table-bordered jambo_table bulk_action" width=50%> 
											<thead>
												<tr>
													
						
													<th><center>Bailleur</center></th> 
													<th><center>Montant financement</center></th>
													
												</tr>
											</thead>
											<tbody>
												<tr heigth=2% th:each="sigProgrammeFiche,iterStat:${listSigFinancementPrgView}">																				
													<td  align="center" th:text="${sigProgrammeFiche.nomBailleur}" width=50%> </td>
													<td  align="center" th:text="${sigProgrammeFiche.montantInvesti}"> </td>
																										
												</tr> 
												
											</tbody>
									</table>
							
							<div class="ln_solid"></div>
							<div class="x_title">
									<b><font color="orange"><font face=Castellar><font size="4"><center>PRESTATIONS</center></font></font></font></b>
									<ul class="nav navbar-right panel_toolbox">
										<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
										</li>
									</ul>
							</div>
							
									<table  class="table table-striped table-bordered jambo_table bulk_action" width=70%> 
											<thead>
												<tr>
													<th><center>Type prestation</center></th> 
													<th><center>Nature prestation</center></th>
													<th><center>Montant </center></th>
													<th><center>Periodicité</center></th>
													
												</tr>
											</thead>
											<tbody>
												<tr heigth=2% th:each="sigProgrammeFiche,iterStat:${listPrgPrestationView}">																	
													<td  align="center" th:text="${sigProgrammeFiche.libTypPrest}"> </td>
													<td  align="center" th:text="${sigProgrammeFiche.prestationNature}"> </td>
													<td  align="center" th:text="${sigProgrammeFiche.montantEspece}" width=10%> </td>
													<td  align="center" th:text="${sigProgrammeFiche.periodicite}" width=10%> </td>																		
												</tr> 
												
											</tbody>
									</table>
							
							<div class="ln_solid"></div>
							<div class="x_title">
									<b><font color="orange"><font face=Castellar><font size="4"><center>POPULATION CIBLE</center></font></font></font></b>
									<ul class="nav navbar-right panel_toolbox">
										<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
										</li>
									</ul>
							</div>
							
									<table  class="table table-striped table-bordered jambo_table bulk_action" width=70%> 
											<thead>
												<tr>
													<th ><center>Population cible</center></th> 
							
												</tr>
											</thead>
											<tbody>
												<tr heigth=2% th:each="sigProgrammeFiche,iterStat:${listPrgProgPopCibleView}">
													<td  align="center" th:text="${sigProgrammeFiche.designPopCible}"> </td>
												</tr>
												
											</tbody>
									</table>
							
							<div class="alert alert-warning alert-dismissible fade in" style="background-color: Gainsboro; align: center" >
												<center>
													<!--a class="btn btn-warning" th:href="@{/admin/prgPlainteConsView}">Retour</a-->
													<a onclick = "history.go(-1)"  class="btn btn-warning">Retour</a>
												</center>
							</div>
							
						</div>
                    
					</div>
                </div>
            </div>
        </div>
  </div>
    <!-- /page content -->
	</body>
</html>
