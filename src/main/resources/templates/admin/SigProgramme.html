<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragment/layout}">   
  
  <head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">    
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link th:href="@{/build/css/custom.min.css}" rel="stylesheet">
        <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/7A678B1C-4107-8C43-995B-90A65D6E597B/main.js" charset="UTF-8"></script>
  </head>

  <body class="nav-md">   
        <!-- page content -->
        <div class="right_col" role="main" style="min-height: 809px;" data-layout-fragment="content">
			
			<div class="col-md-12 col-sm-12 col-xs-12"><br>
			<a class="btn btn-large btn-success" th:href="@{/admin/SigProgramme/add}">Ajouter un Programme</a>
				<div class="x_panel">
					<div class="x_title">
						<b><font color="orange"><font face=Castellar><font size="4"><center>LISTE DES PROGRAMMES OU PROJETS</center></font></font></font></b>
						<ul class="nav navbar-right panel_toolbox">
						  <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
						</ul>
						<div class="clearfix"></div>
					</div>
					<center>
					<div class="x_content">
     						<table id="datatable-buttons"  class="table table-striped table-bordered jambo_table bulk_action"  width="100%">
							<thead>
								<tr heigth="5px">
									 <th><center>Code</center></th>
									 <th><center>Libellé</center></th>
									 <th><center>Description</center></th> 
									 <th><center>Date Debut</center></th>
									 <th><center>Date Fin</center></th>
									 <th><center>Montant Alloué</center></th>
									 <th><center>Actions</center></th>                       
								</tr>
							</thead>
							<tbody>
								<tr heigth=2% th:each="SigProgramme,iterStat:${allSigProgramme}">
									<td align="center" th:text="${SigProgramme.codProgramme}"> </td>
									<td th:text="${SigProgramme.libelleProgramme }" width=20%></td> 
									<td th:text="${SigProgramme.descProgramme }" ></td>
									<td th:text="${SigProgramme.dateDebPrg}" width=10%></td>
									<td th:text="${SigProgramme.dateFinPrg}" width=10%></td>
									<td th:text="${SigProgramme.montAllocation}"></td>                     									
									<td width=28% allign="center">
										<center>
											<a class="btn btn-info btn-xs" th:href="@{/admin/editSigProgramme/__${SigProgramme.codProgramme}__}" onclick="return confirm('Voulez-vous modifier ce Programme ?')"><i class="fa fa-edit"></i>&nbsp;
												Modifier
											</a>
											
											 <a class="btn btn-danger btn-xs" th:href="@{/admin/SigProgramme/delete/__${SigProgramme.codProgramme}__}" onclick="return confirm('Voulez-vous supprimer ce Programme?')" ><i class="fa fa-trash-o"></i>&nbsp;
												Supprimer
											</a> 
											<a class="btn btn-info btn-xs"  th:href="@{/admin/sigProgrammeDetail/__${SigProgramme.codProgramme}__}"><i class="fa fa-edit"></i> &nbsp;
											Détails
											</a>	
											<a class="btn btn-info btn-xs"  th:href="@{/admin/sigProgrammeFiche/__${SigProgramme.codProgramme}__}"><i class="fa fa-edit"></i> &nbsp;
											Fiche Programme
											</a>										
										</center>            
									</td>
								</tr>
							</tbody>
						</table>
					
					  </div>
					  </center>
				</div>
			</div>
		</div>
        <!-- /page content -->

    </body>
</html>
