<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragment/layout}">   
    
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">    
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/7A678B1C-4107-8C43-995B-90A65D6E597B/main.js" charset="UTF-8"></script>
	</head>

	<body class="nav-md">
         <!-- page content -->
        <div class="right_col" role="main" data-layout-fragment="content">
			<div class="page-title">
				<div class="title_center">
					<b><font color="orange" size="5"><center>DETAILS MEMBRE</center></font></b>
				</div>
			</div>
			<div class="alert alert-warning alert-dismissible fade in" style="background-color: Gainsboro; align: center" >
				<center>
					<a class="btn btn-warning" th:href="@{/admin/rsuMembreMenageView}">Retour</a>
				</center>
			</div>

            <div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="x_panel">
						<div class="x_content">
							<form class="form-horizontal form-label-left" th:object="${rsuMembreMenageView}" th:action="@{/admin/rsuMembreMenageView}"  method="post"   novalidate>
								<div class="col-md-12 col-sm-12 col-xs-12">								
									<div class="x_panel">
										<div class="x_title">
										   <b><font color="orange" size="4">Localisation du ménage</font></b>
											<div class="clearfix"></div>
									    </div>								
										<table class="table table-striped table-bordered jambo_table bulk_action">
											<thead>
												<tr class="headings">
													<th colspan=2 class="column-title" >Région</th>
													<th colspan=2 class="column-title" >Département</th>
													<th colspan=2 class="column-title" >Sous Préfecture</th>
													<th colspan=2 class="column-title" >Localié</th>  
                                                    <th class="column-title" >Vilage</th>     													
												</tr>
											</thead>

											<tbody>
												<tr class="even pointer">
													<td th:text="${rsuMembreMenageView.codRegion}" width=5%> </td>
													<td th:text="${rsuMembreMenageView.nomRegion}" ></td> 
													<td th:text="${rsuMembreMenageView.codDepartement}" width=5%> </td>
													<td th:text="${rsuMembreMenageView.nomDepartement}" ></td>
													<td th:text="${rsuMembreMenageView.codSPref}" width=5%></td>
													<td th:text="${rsuMembreMenageView.nomSPref}" ></td>
													<td th:text="${rsuMembreMenageView.codLocalite}" width=5%></td>
													<td th:text="${rsuMembreMenageView.nomLocalite}" ></td>
													<td th:text="${rsuMembreMenageView.villageQuartier}"></td>
												</tr>
											</tbody>
										</table>
								    </div>
								</div>	
								<div class="col-md-12 col-sm-12 col-xs-12">
									<div class="x_panel">
										<div class="x_title">
											<b><font color="orange" size="4">Information Ménage</font></b>
											<div class="clearfix"></div>
										</div>											    
										<table class="table table-striped table-bordered jambo_table bulk_action"  width="100%">
											<tr>
												<td>
													<label >Id Ménage</label>
													 <input type="text" id="last-name" name="last-name" class="form-control col-md-7 col-xs-12" disabled="disabled" th:field="*{codMenage}">									
												</td>
												<td>
													<label >Nom Chef Ménage</label>
													<input id="middle-name" class="form-control col-md-7 col-xs-12" type="text" name="middle-name" disabled="disabled" th:field="*{nomChefMenage}">			
												</td>											
											</tr>									
										</table >
									</div>
								</div>	
								<div class="col-md-12 col-sm-12 col-xs-12">
									<div class="x_panel">
										<div class="x_title">
											<b><font color="orange" size="4">Détails Membre</font></b>
											<div class="clearfix"></div>
										</div>											    
										<table class="table table-striped table-bordered jambo_table bulk_action"  width="100%">
											<tr>
												<td>
													<label >Id Membre</label>
													 <input type="text" class="form-control" disabled="disabled" th:field="*{idMembre}">								
												</td>
												<td>
													<label >Nom</label>
													<input type="text" class="form-control" id="inputSuccess3" disabled="disabled" th:field="*{nomMembre}">				
												</td>											
												<td>
													<label for="fullname">Prénoms</label> 
													<input type="text" class="form-control" id="inputSuccess3" disabled="disabled" th:field="*{prenomMembre}">								
												</td>
												<td>
													<label >Surnom</label> 
													<input type="text" class="form-control" id="inputSuccess3" disabled="disabled" th:field="*{surnomMembre}">					
												</td>
												
												<td>
													<label >Lien Menage</label> 
													<input type="text" class="form-control" id="inputSuccess3" disabled="disabled" th:field="*{libelleLien}">					
												</td>											
											</tr>
										
											<tr>	
												<td>
													<label >Date de naissance</label>
													<input type="text" class="form-control" id="inputSuccess3" disabled="disabled" th:field="*{dateNaisMembre}">			
												</td>
												<td>
													<label >Lieu de Naissance </label>
													<input type="text" class="form-control" id="inputSuccess3" disabled="disabled" th:field="*{lieuNaisMembre}">		
												</td>																							
												<td>
													<label >Age </label>
													<input type="text" class="form-control" id="inputSuccess3" disabled="disabled" th:field="*{ageMembre}">
												</td>	
												<td>
													<label >Genre</label> 
													<input type="text" class="form-control" id="inputSuccess3" disabled="disabled" th:field="*{libGenre}">
												</td>	
												<td>
													<label >Situation Matimonial</label> 
													<input type="text" class="form-control" id="inputSuccess3" disabled="disabled" th:field="*{libelleStatuMat}">
												</td>													
											</tr>	
											<tr>	
												<td>
													<label > Niveau d'Etude </label>
													<input type="text" class="form-control" id="inputSuccess3" disabled="disabled" th:field="*{libelleNiveauEtude}">	
												</td>	
												<td>
													<label >Capacité SMS </label>
													<input type="text" class="form-control" id="inputSuccess3" disabled="disabled" th:field="*{libCapaciteSms}">		
												</td>	
												<td>
													<label> Activité Membre</label>
													<input type="text" class="form-control" id="inputSuccess3" disabled="disabled" th:field="*{libelleActiviteCm}">	
												</td>													
												<td>
													<label> Activité si Independant</label>
													<input type="text" class="form-control" id="inputSuccess3" disabled="disabled" th:field="*{travIndependant}">
												</td>	
												<td>
													<label> Statut Résidence</label>
													<input type="text" class="form-control" id="inputSuccess3" disabled="disabled" th:field="*{libelleStatutRes}">		
												</td>	
										
											</tr>												
											<tr>
												<td>
													<label >Nom du Père</label>
													<input type="text" class="form-control" id="inputSuccess3" disabled="disabled" th:field="*{nomPere}">		
												</td>	
												<td>
													<label >Nom De la mere</label>
													<input type="text" class="form-control" id="inputSuccess3" disabled="disabled" th:field="*{nomMere}">	
												</td>	
												<td>
													<label >Nationalité </label>
													<input type="text" class="form-control" id="inputSuccess3" disabled="disabled" th:field="*{nationalite}">
												</td>													
												<td>
													<label >Type de Piède</label>
													<input type="text" class="form-control" id="inputSuccess3" disabled="disabled" th:field="*{libelleTypPieceid}">
												</td>
												<td>
													<label >N° Pièce </label>
													<input type="text" class="form-control" id="inputSuccess3" disabled="disabled" th:field="*{numPieceIdent}">	
												</td>	
											</tr>		
											
										</table >
									</div>
								</div>		
								<div class="col-md-12 col-sm-12 col-xs-12">
									<div class="x_panel">
										<div class="x_title">
											<b><font color="orange" size="4">Information de vulnérabilité du membre</font></b>
											<div class="clearfix"></div>
										</div>											    
										<table class="table table-striped table-bordered jambo_table bulk_action"  width="100%">
											<tr>
												<td>
													<label >Cas de maladie (3 dernier mois)</label>
													<input type="text" class="form-control" disabled="disabled" th:field="*{libTomberMalade}">				
												</td>
												<td>
													<label >si oui à t'il consulter un centre de santé</label>
													<input type="text" class="form-control" disabled="disabled" th:field="*{libConsulterPersonnel}">				
												</td>												
												<td>
													<label >Si Oui Mode de reglément des soins?</label>
													<input type="text" class="form-control" disabled="disabled" th:field="*{libellePaieSoin}">
												</td>											
											</tr>	
											<tr>
												<td>
													<label >Le membre est- elle Enceinte?</label>
													<input type="text" class="form-control" disabled="disabled" th:field="*{etreEnceinte}">			
												</td>
												<td>
													<label >A t'il un carnet de santé?</label>
													<input type="text" class="form-control" disabled="disabled" th:field="*{libAvoirCarnet}">			
												</td>												
												<td>
													<label >Etre vacciné?</label>
													<input type="text" class="form-control" disabled="disabled" th:field="*{libEtreVacciner}">
												</td>											
											</tr>	
											<tr>
												<td>
													<label >Avoir une maladie chronique</label>
													<input type="text" class="form-control" disabled="disabled" th:field="*{libAvoirMaladieChronique}">	
												</td>
												<td colspan=2>
													<label >Si oui détails de la maladie chronique</label>
													<textarea id="message"  class="form-control" name="message" data-parsley-trigger="keyup" data-parsley-minlength="20" data-parsley-maxlength="100" data-parsley-minlength-message="Come on! You need to enter at least a 20 caracters long comment.."
															data-parsley-validation-threshold="10" th:field="*{detailMaladieChronique}"></textarea>		
												</td>												
										
											</tr>												
										</table >
									</div>
								</div>									
							</form>	
						</div>	
					</div>	
				</div>		
            </div>
			<div class="alert alert-warning alert-dismissible fade in" style="background-color: Gainsboro; align: center" >
				<center>
					<a class="btn btn-warning" th:href="@{/admin/rsuMembreMenageView}">Retour</a>
				</center>
			</div>
       </div>     
    
    <!-- /page content -->
	</body>
</html>
