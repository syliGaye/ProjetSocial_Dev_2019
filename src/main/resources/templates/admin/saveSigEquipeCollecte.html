<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragment/layout}">    
    
    <head>
		<script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/7A678B1C-4107-8C43-995B-90A65D6E597B/main.js" charset="UTF-8"></script>
	</head>

	<body class="nav-md">
    
        <!-- page content -->
        <div class="right_col" role="main" data-layout-fragment="content">
			<div class="">

				<div class="clearfix"></div>

				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="x_panel">
							<div class="x_title">
								<b><font color="orange"><font face=Castellar><font size="4"><center>ENREGISTRER UNE EQUIPE DE COLLECTE</center></font></font></font></b>
								<ul class="nav navbar-right panel_toolbox">
									<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
									</li>
								</ul>
								<div class="clearfix"></div>
							</div>
							<div class="x_content">
								<form class="form-horizontal form-label-left " th:object="${sigEquipeCollecte}" th:action="@{/admin/sigEquipeCollecte/add}" method="post"    novalidate>
								
								
								<div class="item form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Code Equipe <span class="required">*</span>
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
										<select class="form-control" name="codEquipe" readonly="true">
						                                      
						                                            <option th:each="sigEquipeCollecte:${result}"  
						                                                    th:value="${result}"  
						                                                    th:text="${result}" > 
						                                            </option>
						                                            
						                           </select>
						                           </div> 
						         </div> 
						         <div class="item form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Localité D'intervention <span class="required">*</span>
									</label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<select class="form-control"   name="codLocalite" th:field="*{codLocalite}" >
											<option value="NONE">Localité</option>  
											<option th:each="SigLocalite:${allSigLocalite}" 
													th:value="${SigLocalite.getCodLocalite()}"
													th:text="${SigLocalite.getNomLocalite()}"> 
											</option>
										</select>
									</div> 
								</div> 
								<div class="item form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Nom Equipe<span class="required">*</span>
									</label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6" data-validate-words="2" name="name" placeholder="designationEquipe" required="required" type="text" th:field="*{designationEquipe}">
									</div>
								</div>
								
								<div class="item form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Nombre d'agent de l'équipe <span class="required">*</span>
									</label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6" data-validate-words="2" name="name" placeholder="descriptionEquipe" required="required" type="text" th:field="*{descriptionEquipe}">
									</div>
								</div>
								
								<div class="form-group" >
									<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Date Affectation<span class="required" >*</span></label>
									<div class="col-md-6 col-sm-6 col-xs-12">  
										<input type="date" class="form-control" placeholder="Date Affectation..." th:field="*{dateAffectation}"  >
									</div>
								</div>
								
								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Chef d'Equipe<span class="required">*</span></label>
                    
                                    <div class="col-md-6 col-sm-6 col-xs-12">                                        
										<select class="form-control" name="codAgCol" th:field="*{codAgCol}" >
											<option value="NONE">Chef d'Equipe</option>  
											<option th:each="sigAgentCollecte:${allSigAgentCollecte}" 
													th:value="${sigAgentCollecte.getCodAgCol()}" 
													th:text="${sigAgentCollecte.getNomAgCol()}"> 
											</option>
										</select>
									</div>
								</div> 
									
									<div class="ln_solid"></div>
									<div class="alert alert-warning alert-dismissible fade in" style="background-color: Gainsboro; align: center" >
									<center>
										    <a th:href="@{/admin/sigEquipeCollecteView}" class="btn btn-warning">Retour</a>
											<a th:href="@{/admin/sigEquipeCollecte/add}" class="btn btn-default">Annuler</a>
											<button id="send" type="submit" class="btn btn-success">Enregistrer</button>
											</center>

									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
        </div>
        <!-- /page content -->

 
</body></html>
