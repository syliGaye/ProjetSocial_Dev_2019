<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragment/layout}">   
    
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">    
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/7A678B1C-4107-8C43-995B-90A65D6E597B/main.js" charset="UTF-8"></script>
	</head>

	<body class="nav-md">
         <!-- page content -->
        <div class="right_col" role="main" data-layout-fragment="content">
			<div class="page-title">
				<div class="title_center">
					<b><font color="orange" size="5"><center>DETAILS BENEFICIAIRE</center></font></b>
				</div>
			</div>
			<div class="alert alert-warning alert-dismissible fade in" style="background-color: Gainsboro; align: center" >
				<center>
					<a onclick = "history.back()" class="btn btn-warning">Retour</a>
				</center>
			</div>

            <div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="x_panel">
						<div class="x_content">
							<form class="form-horizontal form-label-left" th:object="${prgBeneficiaireView}" th:action="@{/admin/editPrgBeneficiaireView}"  method="post"   novalidate>
								<div class="col-md-12 col-sm-12 col-xs-12">								
									<div class="x_panel">
										<div class="x_title">
										   <b><font color="orange" size="4">Localisation du ménage</font></b>
											<div class="clearfix"></div>
									    </div>								
										<table class="table table-striped table-bordered jambo_table bulk_action">
											<thead>
												<tr class="headings">
													<th colspan=2 class="column-title" >Région</th>
													<th colspan=2 class="column-title" >Département</th>
													<th colspan=2 class="column-title" >Sous Préfecture</th>
													<th colspan=2 class="column-title" >Localié</th>  
                                                    <th class="column-title" >Vilage</th>     													
												</tr>
											</thead>

											<tbody>
												<tr class="even pointer">
													<td th:text="${prgBeneficiaireView.codRegion}" width=5%> </td>
													<td th:text="${prgBeneficiaireView.nomRegion}" ></td> 
													<td th:text="${prgBeneficiaireView.codDepartement}" width=5%> </td>
													<td th:text="${prgBeneficiaireView.nomDepartement}" ></td>
													<td th:text="${prgBeneficiaireView.codSPref}" width=5%></td>
													<td th:text="${prgBeneficiaireView.nomSPref}" ></td>
													<td th:text="${prgBeneficiaireView.codLocalite}" width=5%></td>
													<td th:text="${prgBeneficiaireView.nomLocalite}" ></td>
													<td th:text="${prgBeneficiaireView.villageQuartier}"></td>
												</tr>
											</tbody>
										</table>
								    </div>
								</div>	
								<div class="col-md-12 col-sm-12 col-xs-12">
									<div class="x_panel">
										<div class="x_title">
											<b><font color="orange" size="4">Informations Ménage</font></b>
											<div class="clearfix"></div>
										</div>											    
										<table class="table table-striped table-bordered jambo_table bulk_action"  width="100%">
											<tr>
												<td>
													<label >Id Ménage</label>
													 <input type="text" id="last-name" name="last-name" class="form-control col-md-7 col-xs-12" disabled="disabled" th:field="*{codMenage}">									
												</td>
												<td>
													<label >Date Affectation</label>
													<input id="middle-name" class="form-control col-md-7 col-xs-12" type="text" name="middle-name" disabled="disabled" th:field="*{dateAffect}">			
												</td>												
												<td>
													<label >Nom Chef Ménage</label>
													<input id="middle-name" class="form-control col-md-7 col-xs-12" type="text" name="middle-name" disabled="disabled" th:field="*{nomChefMenage}">			
												</td>											
												<td>
													<label >Genre Chef Ménage</label>
													<input id="middle-name" class="form-control col-md-7 col-xs-12" type="text" name="middle-name" disabled="disabled" th:field="*{genre}">			
												</td>	
												<td>
													<label >Statut Matrimonial</label>
													<input id="middle-name" class="form-control col-md-7 col-xs-12" type="text" name="middle-name" disabled="disabled" th:field="*{libStatuMat}">			
												</td>												
											</tr>		
											<tr>
												<td>
													<label >Model retenu</label>
													 <input type="text" id="last-name" name="last-name" class="form-control col-md-7 col-xs-12" disabled="disabled" th:field="*{libelleModel}">									
												</td>
												<td>
													<label >Score obtenu</label>
													<input id="middle-name" class="form-control col-md-7 col-xs-12" type="text" name="middle-name" disabled="disabled" th:field="*{scorePrg}">			
												</td>												
												<td>
													<label >Phase de selection</label>
													<input id="middle-name" class="form-control col-md-7 col-xs-12" type="text" name="middle-name" disabled="disabled" th:field="*{libelleSelection}">			
												</td>											
												<td>
													<label >Statut Beneficiaire</label>
													<input id="middle-name" class="form-control col-md-7 col-xs-12" type="text" name="middle-name" disabled="disabled" th:field="*{libStatuMat}">			
												</td>	
												<td>
													<label >Date retrait</label>
													<input id="middle-name" class="form-control col-md-7 col-xs-12" type="text" name="middle-name" disabled="disabled" th:field="*{dateRetrait}">			
												</td>													
											</tr>	
											<tr>
												<td colspan="5">
													<label >Motif retrait</label>
													<input id="middle-name" class="form-control col-md-7 col-xs-12" type="text" name="middle-name" disabled="disabled" th:field="*{motifRetrait}">			
												</td>													
											</tr>											
										</table >
									</div>
								</div>	
								<div class="col-md-12 col-sm-12 col-xs-12">
									<div class="x_panel">
										<div class="x_title">
											<b><font color="orange" size="4">Informations Récipiendaire</font></b>
											<div class="clearfix"></div>
										</div>											    
										<table class="table table-striped table-bordered jambo_table bulk_action"  width="100%">
											<tr>
												<td>
													<label >Id Récipiendaire</label>
													 <input type="text" id="last-name" name="last-name" class="form-control col-md-7 col-xs-12" disabled="disabled" th:field="*{idRecipiendaire}">									
												</td>
												<td>
													<label >Nom Récipiendaire</label>
													<input id="middle-name" class="form-control col-md-7 col-xs-12" type="text" name="middle-name" disabled="disabled" th:field="*{nomRecipiendaire}">			
												</td>												
												<td>
													<label >Tél/Numéro compte</label>
													<input id="middle-name" class="form-control col-md-7 col-xs-12" type="text" name="middle-name" disabled="disabled" th:field="*{telRecipiendaire}">			
												</td>											
												<td>
													<label >Agence de Paiement</label>
													<input id="middle-name" class="form-control col-md-7 col-xs-12" type="text" name="middle-name" disabled="disabled" th:field="*{raisonSocialAp}">			
												</td>													
											</tr>		
										
										</table >
									</div>
								</div>									
							</form>	
						</div>	
					</div>	
				</div>		
            </div>
			<div class="alert alert-warning alert-dismissible fade in" style="background-color: Gainsboro; align: center" >
				<center>
					<a onclick = "history.back()" class="btn btn-warning">Retour</a>
				</center>
			</div>
       </div>     
    
    <!-- /page content -->
	</body>
</html>
