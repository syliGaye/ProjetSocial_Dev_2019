<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragment/layout}">   
<meta charset="utf-8">
	     <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">    
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link th:href="@{/build/css/custom.min.css}" rel="stylesheet">

  <body class="nav-md">   
        <!-- page content -->
        <div class="right_col" role="main" style="min-height: 809px;" data-layout-fragment="content">
			<br/>
			<div class="col-md-12 col-sm-12 col-xs-12">
			<a class="btn btn-large btn-success" th:href="@{/admin/sigFinancementPrg/add}">Ajouter un financement</a>
		
				<div class="x_panel">
					<div class="x_title">
						
						<b><font color="orange"><font face=Castellar><font size="4"><center>LISTE DES FINANCEMENTS DE PROJET </center></font></font></font></b>
						<ul class="nav navbar-right panel_toolbox">
						  <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
						</ul>
						<div class="clearfix"></div>
					</div>
					<center>
					<div class="x_content">
					
						<table id="datatable-buttons" class="table table-striped jambo_table bulk_action" width="90%">
							<thead>
								<strong><tr heigth="5px">
														<th >Code</th>
														<th >Programme</th>
														<th >Bailleur</th> 
														<th >Montant financement</th>
														<th >Actions</th>                                                  
                                                                           
								</strong></tr>
							</thead>
							<tbody>
								<tr heigth=2% th:each="sigFinancementPrgView,iterStat:${allSigFinancementPrgView}">
								
									<td align="center" th:text="${sigFinancementPrgView.idPrgFinancement}" width=5%> </td>
									<td  th:text="${sigFinancementPrgView.libProgramme}" width=50%> </td>
									<td th:text="${sigFinancementPrgView.nomBailleur}" width=50%> </td>
									<td th:text="${sigFinancementPrgView.montantInvesti}"> </td>
									
                                   
									
									<td width=20% allign="center">
										<center>
										

											<a class="btn btn-info btn-xs" th:href="@{/admin/editSigFinancementPrg/__${sigFinancementPrgView.idPrgFinancement}__}" onclick="return confirm('Voulez-vous modifier ce financement?')" ><i class="fa fa-edit"></i>Modifier</a>
											<a class="btn btn-danger btn-xs" th:href="@{/admin/sigFinancementPrg/delete/__${sigFinancementPrgView.idPrgFinancement}__}" onclick="return confirm('Voulez-vous supprimer ce financement?')" ><i class="fa fa-trash-o"></i>Supprimer</a> 
											

											
										</center>            
									</td>
								</tr>
							</tbody>
						</table>
						
					  </div>
					  </center>
				</div>
				
				<div class="alert alert-warning alert-dismissible fade in" style="background-color: Gainsboro"  width="90%" >
                              <center>
								 <a onclick = "history.back()" class="btn btn-warning" >Retour</a>
							</center>
						</div>
				
			</div>
