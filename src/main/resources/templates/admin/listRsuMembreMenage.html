<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragment/layout}">   
  
  <head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">    
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link th:href="@{/build/css/custom.min.css}" rel="stylesheet">
        <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/7A678B1C-4107-8C43-995B-90A65D6E597B/main.js" charset="UTF-8"></script>
  </head>

  <body class="nav-md">   
        <!-- page content -->
        <div class="right_col" role="main" style="min-height: 809px;" data-layout-fragment="content">
			<br/>
			<div class="col-md-12 col-sm-12 col-xs-12">
			<!--a class="btn btn-large btn-success" >Ajouter Membre</a-->
			<a class="btn btn-large btn-success"  th:with="var=${codMenage}" th:href="@{'/admin/rsuMembreMenage/'+${var}}">Ajouter Membre</a>
				<div class="x_panel">
					<div class="x_title">
						<b><font color="orange" size="5"><center>LISTE DES MEMBRES DU MENAGE</center></font></b>
						<ul class="nav navbar-right panel_toolbox">
						  <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
						</ul>
						<div class="clearfix"></div>
					</div>
					<center>
					<div class="x_content">
						<table id="datatable-buttons" class="table table-striped jambo_table bulk_action" width="100%">
							<thead>
								<tr heigth="5px">
									<th >Localité #</th>
									<th>Village</th>
									<th >Nom </th>
									<th >Prénoms </th>
									<th >Genre</th>
									<th >Lien</th>
									<th >Chef Ménage</th>
									<th >Action</th>                       
								</tr>
							</thead>
							<tbody>
								<!--  tr th:each="rsuMembreMenageView,iterStat:${allRsuMembreMenageView}">-->
								
								<tr th:each="rsuMembreMenageView,iterStat:${allRsuMembreMenageView}">
									<td th:text="${rsuMembreMenageView.nomLocalite}" width=15%> </td>
									<td th:text="${rsuMembreMenageView.villageQuartier}" width=15%></td> 
									<td th:text="${rsuMembreMenageView.nomMembre}" width=15%> </td>
									<td th:text="${rsuMembreMenageView.prenomMembre}" width=20%></td>
									<td th:text="${rsuMembreMenageView.genre}" width=10%></td>
									<td th:text="${rsuMembreMenageView.libelleLien}" width=10%></td>
									<td th:text="${rsuMembreMenageView.nomChefMenage}" width=15%></td>
									<td  align="center">
										<center>
											<a class="btn btn-info btn-xs" th:href="${'/admin/editRsuMembreMenage/'+rsuMembreMenageView.codMenage+'/'+rsuMembreMenageView.idMembre}" ><i class="fa fa-edit"></i>&nbsp;
												Modifier
											</a>
										</center>            
									</td>
								</tr>
							</tbody>
						</table>
						
						<br>
						<br>
						<div class="ln_solid"></div>
							<div class="alert alert-warning alert-dismissible fade in" style="background-color: Gainsboro; align: center" >
							<center>
							<a th:href="${'/admin/filtreSaveRsuMembreMenage'}" class="btn btn-warning">Retour</a>												
							</center>
						</div>
					</div>
					
					  </center>
				</div>
			</div>
		</div>
        <!-- /page content -->

    </body>
</html>
