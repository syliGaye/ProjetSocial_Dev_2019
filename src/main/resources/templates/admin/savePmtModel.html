<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragment/layout}">    
    <meta charset="utf-8">
	     <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
		<script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/7A678B1C-4107-8C43-995B-90A65D6E597B/main.js" charset="UTF-8"></script>
	</head>

	<body class="nav-md">
    
        <!-- page content -->
        <div class="right_col" role="main" data-layout-fragment="content">

				<div class="clearfix"></div>

				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="x_panel">
							<div class="x_title">
								<b><font color="orange"><font face=Castellar><font size="5"><center>CREATION D’UN MODELE DE CIBLAGE</center></font></font></font></b>
								<ul class="nav navbar-right panel_toolbox">
									<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
									</li>
								</ul>
								<div class="clearfix"></div>
							</div>
							<div class="x_content">
								<form class="form-horizontal form-label-left " th:object="${pmtModel}" th:action="@{/admin/pmtModel/add}" method="post" novalidate>
									<div class="item form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Code<span class="required">*</span>
											</label>
											<div class="col-md-6 col-sm-6 col-xs-12">
											      <select class="form-control" readonly="true" name="codModel">
						                                      
						                                            <option th:each="PmtModel:${result}"  
						                                                    th:value="${result}"  
						                                                    th:text="${result}" > 
						                                            </option>
						                                            
						                           </select>
											</div>
									</div> 
									<div class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Libelle<span class="required">*</span>
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input id="libelleModel" class="form-control col-md-7 col-xs-12" data-validate-length-range="6" data-validate-words="2" name="name" placeholder="Libellé " required="required" type="text" th:field="*{libelleModel}">
										</div>
									</div>
									
									<div class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Description<span class="required">*</span>
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input id="desciptionModel" class="form-control col-md-7 col-xs-12" data-validate-length-range="6"  data-validate-words="2" name="name" placeholder="Description" required="required" type="text" th:field="*{desciptionModel}">
										</div>
									</div>  
									<div class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Constante<span class="required">*</span>
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input id="scoreMaxModel" class="form-control col-md-7 col-xs-12" data-validate-length-range="6" data-validate-words="2" name="name" placeholder="Constante du Model" required="required" type="number" th:field="*{scoreMaxModel}">
										</div>
									</div> 
									
									<div class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Statut Model <span class="required">*</span>
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											 <select class="form-control" name="statutModel" type="text"  th:field="*{statutModel}"id="statutModel">
									       <option value="non">non</option>
                                            
                         				</select>
										</div>
									</div>
										
							         <div class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Seuil de Pauvréte <span class="required">*</span>
										</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
											<input id="seuil" class="form-control col-md-7 col-xs-12" data-validate-length-range="6" data-validate-words="2" name="name" placeholder="seuil" required="required" type="number" th:field="*{seuil}">
										</div>
									</div> 
									
									<div class="ln_solid"></div>
								<div class="alert alert-warning alert-dismissible fade in" style="background-color: Gainsboro; align: center" >
                                         <center>
										    <a onclick = "history.back()" class="btn btn-warning">Retour</a>
											<a href="javascript:window.location.reload()" class="btn btn-default">Annuler</a>
											<button id="send" type="submit" class="btn btn-success">Enregistrer</button>
											</center>

									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
        <!-- /page content -->

</body></html>
