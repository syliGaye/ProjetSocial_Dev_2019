<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragment/layout}">   
    
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">    
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/7A678B1C-4107-8C43-995B-90A65D6E597B/main.js" charset="UTF-8"></script>
	</head>

	<body class="nav-md">

     
        <!-- page content -->
        <div class="right_col" role="main" data-layout-fragment="content">
			<div class="">
            
			<div class="clearfix"> 
			</div>

            <div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="x_panel">
						<div class="x_title">
							<b><font color="orange"><font face=Castellar><font size="5"><center>MODIFICATION DES BENEFICIAIRES</center></font></font></font></b>
							<ul class="nav navbar-right panel_toolbox">
								<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
								</li>
							</ul>
							<div class="clearfix"></div>
						</div>
                  
						<div class="x_content">
							<form  class="form-horizontal form-label-left " th:object="${PrgBeneficiaire}" th:action="@{/admin/editPrgBeneficiaires/__${PrgBeneficiaire.idPrgBenef}__}" method="post"   novalidate>
								<div class="item form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Idententifiant du programme </label>
											<div class="col-md-6 col-sm-6 col-xs-12">
												<input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6"  data-validate-words="2" name="name" placeholder="Idententifiant du programme" required="required" type="text" th:field="*{idPrgBenef}" disabled="true" >
											</div>
								</div>

                                
								<div class="item form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Date affectation <span class="required">*</span>
											</label>
											<div class="col-md-6 col-sm-6 col-xs-12">
												<input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6"  data-validate-words="2" name="name" placeholder="Date Affectation" required="required" type="text" th:field="*{dateAffect}" disabled="true" >
											</div>
								</div>
								
								
									
									<div class="item form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Statut Bénéficiaire  <span class="required">*</span>
											</label>
										<div class="col-md-6 col-sm-6 col-xs-12">
												      <select  class="form-control" name="statutBenef" th:field="*{statutBenef}">
															<option value="B3">Beneficiaire retenu pour le programme</option>
															<option value="R2">beneficiaire retirer du programme</option>
													  </select>
										</div>	
									</div>	
								
								<div class="item form-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Date Retrait </label>
												<div class="col-md-6 col-sm-6 col-xs-12">
													<input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6"  data-validate-words="2" name="name" placeholder="Date Retrait" required="required" type="date" th:field="*{dateRetrait}"  >
												</div>
								</div>	
								
								<div class="item form-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Motif Retrait </label>
												<div class="col-md-6 col-sm-6 col-xs-12">
												    <textarea name class="resizable_textarea form-control" placeholder="Renseigner le motif du retrait " th:field="*{motifRetrait}"></textarea>
												</div>
								</div>
								
								
											
								
								<div class="ln_solid"></div>
											<div class="alert alert-warning alert-dismissible fade in" style="background-color: Gainsboro; align: center" >
		                                         <center>
										    <a onclick = "history.back()" class="btn btn-warning">Retour</a>
											<a href="javascript:window.location.reload()" class="btn btn-default">Annuler</a>
											<button id="send" type="submit" class="btn btn-success">Sauvegarder</button>
												</center>
		
											
								</div>
							</form>
						</div>
					</div>
                </div>
            </div>
        </div>
    <!-- /page content -->
	</body>
</html>
