<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragment/layout}">   
    
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">    
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/7A678B1C-4107-8C43-995B-90A65D6E597B/main.js" charset="UTF-8"></script>
	</head>

	<body class="nav-md">

     
        <!-- page content -->
        <div class="right_col" role="main" data-layout-fragment="content">
			<div class="">
            
			<div class="clearfix">
			</div>

            <div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="x_panel">
						<div class="x_title">
							<b><font color="orange"><font face=Castellar><font size="5"><center>MODIFICATION DES AGENCES DE PAIEMENTS</center></font></font></font></b>
							<ul class="nav navbar-right panel_toolbox">
								<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
								</li>
							</ul>
							<div class="clearfix"></div>
						</div>
                  
						<div class="x_content">
							<form class="form-horizontal form-label-left " th:object="${sigAgencePaiement}" th:action="@{/admin/editSigAgencePaiement/__${sigAgencePaiement.codAp}__}" method="post"   novalidate>	
									
							             <div class="item form-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Code Agence <span class="required">*</span>
												</label>
												<div class="col-md-6 col-sm-6 col-xs-12">
												<input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6"  data-validate-words="2" name="name" placeholder="Code de l'agence de paiement" required="required" type="text" th:field="*{codAp}" disabled="true">
												</div>
											</div>  

											<div class="item form-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Raison sociale <span class="required">*</span>
												</label>
												<div class="col-md-6 col-sm-6 col-xs-12">
												<input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6"  data-validate-words="2" name="name" placeholder="Raison sociale" required="required" type="text" th:field="*{raisonSocialAp}">
												</div>
											</div> 

											<div class="item form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Localité<span class="required">*</span>
											</label>
												<div class="col-md-6 col-sm-6 col-xs-12">
													<select class="form-control" name="codeLoc" th:field="*{codLocalite}" >
														<option value="NONE">...Localite ...</option>  
															<option th:each="sigLocalite:${allSigLocalite}" 
															th:value="${sigLocalite.getCodLocalite()}" 
															th:text="${sigLocalite.getNomLocalite()}"> 
															</option>
													</select>
												</div>
											</div>  


											<div class="item form-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Siège social <span class="required">*</span>
												</label>
												<div class="col-md-6 col-sm-6 col-xs-12">
												<input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6"  data-validate-words="2" name="name" placeholder="Siège social" required="required" type="text" th:field="*{siegeSocial}">
												</div>
											</div> 

											<div class="item form-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">N°CCM <span class="required">*</span>
												</label>
												<div class="col-md-6 col-sm-6 col-xs-12">
												<input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6"  data-validate-words="2" name="name" placeholder="Numero de compte contribuable" required="required" type="text" th:field="*{numCcm}">
												</div>
											</div>  

											<div class="item form-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">N° Assurance <span class="required">*</span>
												</label>
												<div class="col-md-6 col-sm-6 col-xs-12">
												<input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6"  data-validate-words="2" name="name" placeholder="Numero Assurance" required="required" type="text" th:field="*{numAssurance}">
												</div>
											</div> 
											 
											<div class="item form-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Boite postale <span class="required">*</span>
												</label>
												<div class="col-md-6 col-sm-6 col-xs-12">
												<input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6"  data-validate-words="2" name="name" placeholder="Boite postale" required="required" type="text" th:field="*{bpAp}">
												</div>
											</div> 
											
											<div class="item form-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">N° telephone<span class="required">*</span>
												</label>
												<div class="col-md-6 col-sm-6 col-xs-12">
												<input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6"  data-validate-words="2" name="name" placeholder="telephone"  required="required" type="text" th:field="*{telAp}">
												</div>
											</div>
											  
											<div class="item form-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Créé le<span class="required">*</span>
												</label>
												<div class="col-md-6 col-sm-6 col-xs-12">
												<input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6"  data-validate-words="2" name="name" placeholder="Date creation" required="required" type="date" th:field="*{dateCreation}">
												</div>
											</div>

											<div class="item form-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Nom banque <span class="required">*</span>
												</label>
												<div class="col-md-6 col-sm-6 col-xs-12">
												<input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6" data-validate-words="2" name="name" placeholder="Nom de la banque" required="required" type="text" th:field="*{nomBanque}">
												</div>
											</div>

											<div class="item form-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Compte Bancaire<span class="required">*</span>
												</label>
												<div class="col-md-6 col-sm-6 col-xs-12">
												<input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6" data-validate-words="2" name="name" placeholder="Compte de la banque" required="required" type="text" th:field="*{numCompteBancaire}">
												</div>
											</div>
											
											<div class="item form-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">RIB<span class="required">*</span>
												</label>
												<div class="col-md-6 col-sm-6 col-xs-12">
												<input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6" data-validate-words="2" name="name" placeholder="Libellé de l'activité" required="required" type="text" th:field="*{ribBanque}">
												</div>
											</div>

											<div class="item form-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">eMail <span class="required">*</span>
												</label>
												<div class="col-md-6 col-sm-6 col-xs-12">
												<input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6" data-validate-words="2" name="name" placeholder="Libellé de l'activité" required="required" type="text" th:field="*{email}">
												</div>
											</div>

											<div class="item form-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Nom responsable <span class="required">*</span>
												</label>
												<div class="col-md-6 col-sm-6 col-xs-12">
												<input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6" data-validate-words="2" name="name" placeholder="Nom responsable" required="required" type="text" th:field="*{nomRespon}">
												</div>
											</div>

											<div class="item form-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Prenoms responsable <span class="required">*</span>
												</label>
												<div class="col-md-6 col-sm-6 col-xs-12">
												<input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6" data-validate-words="2" name="name" placeholder="prenoms responsable" required="required" type="text" th:field="*{prenomRespon}">
												</div>
											</div>

											<div class="item form-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">N° CNI responsable <span class="required">*</span>
												</label>
												<div class="col-md-6 col-sm-6 col-xs-12">
												<input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6" data-validate-words="2" name="name" placeholder="Cni responsable" required="required" type="text" th:field="*{cniRespon}">
												</div>
											</div>



											<div class="item form-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">N° Tel responsable <span class="required">*</span>
												</label>
												<div class="col-md-6 col-sm-6 col-xs-12">
												<input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6" data-validate-words="2" name="name" placeholder="tel responsable" required="required" type="text" th:field="*{telResponsable}">
												</div>
											</div>
											<div class="item form-group">
												<label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Adresse responsable <span class="required">*</span>
												</label>
												<div class="col-md-6 col-sm-6 col-xs-12">
												<input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6" data-validate-words="2" name="name" placeholder="adresse responsable" required="required" type="text" th:field="*{bpRespon}">
												</div>
											</div> 
									
                    				
										<div class="ln_solid"></div> 
									<div class="alert alert-warning alert-dismissible fade in" style="background-color: Gainsboro; align: center" >
                                         <center>
										    <a onclick = "history.back()" class="btn btn-warning">Retour</a>
											<a href="javascript:window.location.reload()" class="btn btn-default">Annuler</a>
											<button id="send" type="submit" class="btn btn-success">Enregistrer</button>
											</center>

									</div>
										
										
							</form>
						</div>
                    
					</div>
                </div>
            </div>
        </div>
    <!-- /page content -->
	</body>
</html>
