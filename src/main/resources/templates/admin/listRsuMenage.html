<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragment/layout}">   
  
  <head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">    
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link th:href="@{/build/css/custom.min.css}" rel="stylesheet">
        <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/7A678B1C-4107-8C43-995B-90A65D6E597B/main.js" charset="UTF-8"></script>
  </head>

  <body class="nav-md">   
        <!-- page content -->
        <div class="right_col" role="main" style="min-height: 809px;" data-layout-fragment="content">
			<br/>
			<div class="col-md-12 col-sm-12 col-xs-12">
			<!--a class="btn btn-large btn-success" >Ajouter Membre</a-->
				<div class="x_panel">
					<div class="x_title">
						<b><font color="orange" size="4"><center>MODIFICATION DES MENAGES</center></font></b>
						<ul class="nav navbar-right panel_toolbox">
						  <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
						</ul>
						<div class="clearfix"></div>
					</div>
					<center>
					<div class="x_content">
					
						<table id="datatable-buttons" class="table table-striped table-bordered jambo_table bulk_action" width="90%">
							<thead>
								<tr heigth="5px">
									<th >Localité</th>
									<th>Village</th>
									<th >Code Ménage </th>
									<th >Nom Prénoms Chef Ménage </th>
									<th >Ilot</th>
									<th >Batiment</th>
									<th >Logement</th>                       
									<th >Action</th>                       
								</tr>
							</thead>
							<tbody>
								<tr th:each="rsuMenageView,iterStat:${allRsuMenageView}">
									<td th:text="${rsuMenageView.nomLocalite}" > </td>
									<td th:text="${rsuMenageView.villageQuartier}" ></td> 
									<td th:text="${rsuMenageView.codMenage}" > </td>
									<td th:text="${rsuMenageView.nomChefMenage}" width="35%" ></td>
									<td th:text="${rsuMenageView.ilot}" width="5%"></td>
									<td th:text="${rsuMenageView.batiment}" width="5%"></td>
									<td th:text="${rsuMenageView.logement}" width="5%"></td>
									<td  allign="center">
										<center>
											<a class="btn btn-info btn-xs" th:href="${'/admin/editRsuMenage/'+rsuMenageView.codMenage}" ><i class="fa fa-edit"></i>&nbsp;
												Modifier
											</a>
										</center>            
									</td>
								</tr>
							</tbody>
						</table>
						
					  </div>
					  </center>
				</div>
			</div>
		</div>
        <!-- /page content -->

    </body>
</html>
