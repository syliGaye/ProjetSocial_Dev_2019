<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">



  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SIG |Connexion </title>
  <!-- Bootstrap -->
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    
    <!-- NProgress -->
    <link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet">
    <!-- bootstrap-progressbar -->
    <!--link th:href="@{/vendors/bootstrap-progressbar/css/bootstrap-progressbar.min.css}" rel="stylesheet"-->
    <!-- bootstrap-daterangepicker -->
    <link th:href="@{/vendors/bootstrap-daterangepicker/daterangepicker.css}" rel="stylesheet">
    
    <!-- Custom Theme Style -->
    <link th:href="@{/build/css/custom.min.css}" rel="stylesheet">
	<style>
		body#LoginForm{ background-image:url("./images/A1.jpg"); background-repeat:no-repeat; background-position:center; background-size:cover; padding:10px;}

		.form-heading { color:#fff; font-size:23px;}
		.panel h2{ color:#444444; font-size:18px; margin:0 0 8px 0;}
		.panel p { color:#777777; font-size:14px; margin-bottom:30px; line-height:24px;}
		.login-form .form-control {
		  background: #f7f7f7 none repeat scroll 0 0;
		  border: 1px solid #d4d4d4;
		  border-radius: 4px;
		  font-size: 14px;
		  height: 50px;
		  line-height: 50px;
		}
		.main-div {
		  background: #ffffff none repeat scroll 0 0;
		  border-radius: 2px;
		  margin: 10px auto 30px;
		  max-width: 38%;
		  padding: 50px 70px 70px 71px;
		}

		.login-form .form-group {
		  margin-bottom:10px;
		}
		.login-form{ text-align:center;}
		.forgot a {
		  color: #777777;
		  font-size: 14px;
		  text-decoration: underline;
		}
		.login-form  .btn.btn-primary {
		  background: #f0ad4e none repeat scroll 0 0;
		  border-color: #f0ad4e;
		  color: #ffffff;
		  font-size: 14px;
		  width: 100%;
		  height: 50px;
		  line-height: 50px;
		  padding: 0;
		}
		.forgot {
		  text-align: left; margin-bottom:30px;
		}
		.botto-text {
		  color: #ffffff;
		  font-size: 14px;
		  margin: auto;
		}
		.login-form .btn.btn-primary.reset {
		  background: #ff9900 none repeat scroll 0 0;
		}
		.back { text-align: left; margin-top:10px;}
		.back a {color: #444444; font-size: 13px;text-decoration: none;}
		
		#carte{
		background: url (images/cartegrise007.jpg) no-repeat;}
		
		.red{
			color: red;
		}

	</style>
  </head>
	
<body id="LoginForm">
	<div class="container">
		<div class="login-form">
			<div class="main-div">
				<div align="center">
					<img  height="75px" th:src="@{/images/AmoirieCi.jpg}"/>
				</div>
				</br>
				<div align="center">
					<img  height="75px" th:src="@{/images/fil_sociaux.jpg}"/>
				</div>
				<div class="panel">
					<h2>CONNEXION</h2>
				</div>
				<div th:if="${param.error}" class="red">
					Nom utilisateur ou Mot de Passe invalide.
				</div>
				</br>
				<!-- div th:if="${param.logoutsuccessful}" class="red">
					Vous avez été déconnecté
				</div-->
				</br>
				<form id="Login" th:object="${userInfo}" th:action="@{/app-login}" method="post" >

					<div class="form-group">
						<input type="text" class="form-control"  placeholder="Nom d'utilisateur" name="app_username" id="username">
					</div>

					<div class="form-group">
						<input type="password" placeholder="Mot de passe" name="app_password" id="password" class="form-control">
					</div>
					
					<button type="submit" class="btn btn-primary">Login</button>

					<div class="separator">
						<div>
							<h1><i class="fa fa-paw"></i>UGP-PFSP</h1>
							<p>Système d'Information et de Gestion du projet filets sociaux ©2018 ; Copyright Tous Droits Reservés ORA ++</p>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
