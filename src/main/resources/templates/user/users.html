<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragment/layout}">   
<meta charset="utf-8">
	     <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">    
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link th:href="@{/build/css/custom.min.css}" rel="stylesheet">
        <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/7A678B1C-4107-8C43-995B-90A65D6E597B/main.js" charset="UTF-8"></script>
  </head>

  <body class="nav-md">   
        <!-- page content -->
        <div class="right_col" role="main" style="min-height: 809px;" data-layout-fragment="content">
			<br/>
			<div class="col-md-12 col-sm-12 col-xs-12">

			<a class="btn btn-large btn-success" th:href="@{/user/add}">Ajouter un utilisateur</a>
				<div class="x_panel">
					<div class="x_title">
						<b><font color="orange" size="4"><center>UTILISATEURS</center></font></b>
						<ul class="nav navbar-right panel_toolbox">
						  <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
						</ul>
						<div class="clearfix"></div>
					</div>
					<center>
					<div class="x_content">



					
						<table id="datatable-buttons" class="table table-striped table-bordered jambo_table bulk_action" width="70%">
						  <thead>
							  <tr>
								  <th>No d'utilisateur</th>
								  <th>Email</th>
								  <th>RÃ´le</th>
								  <th>Statut</th>
								  <th>Actions</th>
							  </tr>
						  </thead>   
						  <tbody>
							<tr th:each="user,iterStat:${users}">
								<td th:text="${user.userName}"></td>
								<td th:text="${user.email}"></td>
								<td class="center" th:switch="${user.role}">
									<span th:case="ROLE_SUPERADMIN">Super Admin</span>
									<span th:case="ROLE_ADMIN">Admin</span>
									<span th:case="ROLE_USER">Utilisateur</span>
								</td>
								<td class="center" th:switch="${user.enabled}">
									<span th:case="1" class="label label-success">Actif</span>
									<span th:case="0" class="label label-important">Inactif</span>
								</td>
								<td width=25% allign="center">
									<a class="btn btn-info btn-xs" th:href="${'/user/edit/'+user.userName}" onclick="return confirm('Voulez-vous modifier cet utilisateur ?')"><i class="fa fa-edit"></i>&nbsp;
										Modifier
									</a>
									 <a class="btn btn-danger btn-xs" th:href="${'/user/delete/'+user.userName}" onclick="return confirm('Voulez-vous supprimer cet utilisateur ?')" ><i class="fa fa-trash-o"></i>&nbsp;
										Supprimer
									</a>  								

								</td>
							</tr>
							
						  </tbody>
					  </table>            



						
					  </div>
					  </center>
				</div>
			</div>
		</div>
        <!-- /page content -->

    </body>
</html>
